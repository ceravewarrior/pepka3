<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Holograficzny Orzeł</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
            transition: background 0.5s ease;
            touch-action: none;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }
        
        .container {
            position: relative;
            width: 85vmin;
            height: 85vmin;
            transform-style: preserve-3d;
        }
        
        .hologram {
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500"><path d="M250 100 L350 200 L300 250 L350 300 L300 350 L250 400 L200 350 L150 300 L200 250 L150 200 Z" fill="white"/><path d="M250 150 C300 180 300 250 250 320 C200 250 200 180 250 150 Z" fill="white"/><path d="M250 200 L275 225 L250 250 L225 225 Z" fill="%23D40000"/></svg>') center/contain no-repeat;
            filter: 
                drop-shadow(0 0 15px rgba(255, 255, 255, 0.6))
                drop-shadow(0 0 30px rgba(100, 150, 255, 0.4))
                brightness(1.8);
            transform: translateZ(50px);
            transition: transform 0.05s;
        }
        
        .light-rays {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 4s infinite ease-in-out;
            pointer-events: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(0.95); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
        
        .hologram-base {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 15px;
            background: rgba(200, 200, 255, 0.2);
            border-radius: 50%;
            filter: blur(5px);
        }
        
        .info {
            position: absolute;
            bottom: 30px;
            color: rgba(255, 255, 255, 0.85);
            text-align: center;
            width: 100%;
            font-size: 15px;
            z-index: 10;
            text-shadow: 0 0 8px rgba(0, 100, 255, 0.7);
            font-weight: 500;
        }
        
        .color-preview {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #00f;
            box-shadow: 0 0 15px currentColor;
            border: 2px solid white;
        }

        .permission-prompt {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0c1445, #1a237e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: white;
            text-align: center;
            padding: 25px;
            box-sizing: border-box;
            backdrop-filter: blur(5px);
        }

        .permission-content {
            background: rgba(0, 10, 40, 0.7);
            border-radius: 20px;
            padding: 30px;
            max-width: 90%;
            box-shadow: 0 0 30px rgba(0, 100, 255, 0.5);
            border: 1px solid rgba(100, 150, 255, 0.3);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #4fc3f7;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(to right, #2196f3, #21cbf3);
            color: white;
            border: none;
            padding: 14px 28px;
            margin-top: 15px;
            border-radius: 50px;
            font-size: 17px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        button:active {
            transform: scale(0.98);
            box-shadow: 0 2px 10px rgba(33, 150, 243, 0.6);
        }

        .made-in-poland {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hologram" id="hologram"></div>
        <div class="light-rays"></div>
        <div class="hologram-base"></div>
        <div class="color-preview" id="colorPreview"></div>
    </div>
    <div class="info" id="info">Poruszaj telefonem, aby obracać orła i zmieniać tło</div>

    <div class="permission-prompt" id="permissionPrompt">
        <div class="permission-content">
            <h2>AKTYWACJA HOLOGRAMU</h2>
            <p>Ten efekt wymaga dostępu do żyroskopu Twojego urządzenia. Po akceptacji:</p>
            <ul style="text-align: left; margin: 15px 0; padding-left: 20px;">
                <li>Orzeł będzie reagował na ruchy telefonu</li>
                <li>Tło będzie dynamicznie zmieniać kolory</li>
                <li>Efekt holograficzny zostanie wzmocniony</li>
            </ul>
            <button id="enableSensor">AKTYWUJ HOLOGRAM</button>
            <p id="errorMessage" style="color: #ff9e80; margin-top: 20px; display: none;"></p>
        </div>
        <div class="made-in-poland">Made in Poland 🇵🇱</div>
    </div>

    <script>
        const hologram = document.getElementById('hologram');
        const permissionPrompt = document.getElementById('permissionPrompt');
        const enableButton = document.getElementById('enableSensor');
        const infoText = document.getElementById('info');
        const errorMessage = document.getElementById('errorMessage');
        const colorPreview = document.getElementById('colorPreview');
        const body = document.body;
        
        const maxRotation = 25;
        let lastUpdate = 0;
        const updateInterval = 50; // ms
        
        // Funkcja sprawdzająca wsparcie dla żyroskopu
        function isGyroSupported() {
            return 'DeviceOrientationEvent' in window;
        }

        // Funkcja aktywująca czujniki
        async function requestPermission() {
            try {
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        startGyro();
                        permissionPrompt.style.display = 'none';
                    } else {
                        showError("Brak dostępu do czujników. Odśwież stronę i spróbuj ponownie.");
                    }
                } else {
                    startGyro();
                    permissionPrompt.style.display = 'none';
                }
            } catch (err) {
                showError(`Błąd: ${err.message}`);
            }
        }

        // Funkcja obsługująca żyroskop
        function startGyro() {
            window.addEventListener('deviceorientation', handleOrientation);
            infoText.textContent = "Hologram aktywny! Poruszaj telefonem.";
        }

        // Obsługa danych z żyroskopu
        function handleOrientation(event) {
            const now = Date.now();
            if (now - lastUpdate < updateInterval) return;
            lastUpdate = now;
            
            const beta = event.beta || 0;  // pochylenie przód/tył
            const gamma = event.gamma || 0; // pochylenie lewo/prawo
            
            // Obracanie hologramu
            const rotateX = clamp(-beta * 0.7, -maxRotation, maxRotation);
            const rotateY = clamp(gamma * 0.7, -maxRotation, maxRotation);
            hologram.style.transform = `translateZ(50px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            
            // Zmiana koloru tła
            changeBackgroundColor(beta, gamma);
        }

        // Zmiana koloru tła na podstawie pozycji
        function changeBackgroundColor(beta, gamma) {
            // Mapowanie kątów na wartości kolorów
            const hue = Math.abs(beta * 2 + gamma * 3) % 360;
            const sat = 80 + Math.abs(gamma) % 20;
            const light = 15 + Math.abs(beta) % 10;
            
            const color = `hsl(${hue}, ${sat}%, ${light}%)`;
            const color2 = `hsl(${(hue + 120) % 360}, ${sat}%, ${light + 5}%)`;
            const color3 = `hsl(${(hue + 240) % 360}, ${sat}%, ${light - 5}%)`;
            
            body.style.background = `linear-gradient(135deg, ${color}, ${color2}, ${color3})`;
            colorPreview.style.background = color;
        }

        // Funkcje pomocnicze
        function clamp(value, min, max) {
            return Math.min(Math.max(value, min), max);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Inicjalizacja
        if (!isGyroSupported()) {
            permissionPrompt.innerHTML = `
                <div class="permission-content">
                    <h2>NIEOBSŁUGIWANE URZĄDZENIE</h2>
                    <p>Twoje urządzenie lub przeglądarka nie wspierają czujników orientacji.</p>
                    <p>Wymagany jest smartfon/tablet z włączonym żyroskopem oraz nowoczesna przeglądarka (Chrome, Safari).</p>
                </div>
            `;
        } else {
            // Automatyczna aktywacja na Androidzie/desktopie
            if (typeof DeviceOrientationEvent.requestPermission !== 'function') {
                window.addEventListener('deviceorientation', () => {
                    permissionPrompt.style.display = 'none';
                });
                
                setTimeout(() => {
                    if (permissionPrompt.style.display !== 'none') {
                        showError("Czekam na dane z czujników...");
                    }
                }, 2000);
            }
        }

        enableButton.addEventListener('click', requestPermission);
        
        // Animacja wstępna tła
        let hue = 0;
        function animateBackground() {
            hue = (hue + 0.2) % 360;
            const color = `hsl(${hue}, 80%, 15%)`;
            const color2 = `hsl(${(hue + 120) % 360}, 80%, 20%)`;
            const color3 = `hsl(${(hue + 240) % 360}, 80%, 10%)`;
            
            body.style.background = `linear-gradient(135deg, ${color}, ${color2}, ${color3})`;
            colorPreview.style.background = color;
            requestAnimationFrame(animateBackground);
        }
        
        if (permissionPrompt.style.display !== 'none') {
            animateBackground();
        }
    </script>
</body>
</html>
