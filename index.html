<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dynamiczne Tło</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            height: 100vh;
            transition: background 0.5s ease-out;
            touch-action: none;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        // ===== KONFIGURACJA CZUŁOŚCI =====
        // Modyfikuj te wartości aby zmienić czułość
        const SENSITIVITY = {
            hue: 0.8,        // Czułość zmiany koloru (0.1 - subtelne, 2.0 - agresywne)
            angle: 0.6,      // Czułość obrotu gradientu (0.1 - wolny, 1.5 - szybki)
            threshold: 0.5   // Próg wykrywania ruchu (0.1 - bardzo czułe, 1.0 - mniej czułe)
        };
        
        // ===== KONFIGURACJA KOLORÓW =====
        const FIXED_LIGHTNESS = 30;  // Stała wartość jasności (0-100)
        const SATURATION = 85;       // Stałe nasycenie kolorów
        
        // Stan początkowy
        let lastBeta = 0;
        let lastGamma = 0;
        
        // Funkcja aktualizująca tło
        function updateBackground(beta, gamma) {
            // Obliczanie kolorów z uwzględnieniem czułości
            const hue = (Math.abs(
                beta * 2 * SENSITIVITY.hue + 
                gamma * 3 * SENSITIVITY.hue
            )) % 360;
            
            // Obliczanie kąta z uwzględnieniem czułości
            const angle = (Math.abs(
                beta * SENSITIVITY.angle + 
                gamma * 2 * SENSITIVITY.angle
            )) % 360;
            
            // Generowanie kolorów ze stałą jasnością
            const color1 = `hsl(${hue}, ${SATURATION}%, ${FIXED_LIGHTNESS}%)`;
            const color2 = `hsl(${(hue + 120) % 360}, ${SATURATION}%, ${FIXED_LIGHTNESS + 5}%)`;
            const color3 = `hsl(${(hue + 240) % 360}, ${SATURATION}%, ${FIXED_LIGHTNESS - 5}%)`;
            
            // Aktualizacja tła
            document.body.style.background = 
                `linear-gradient(${angle}deg, ${color1}, ${color2}, ${color3})`;
        }

        // Obsługa danych z żyroskopu
        function handleOrientation(event) {
            const beta = event.beta || 0;   // Pochylenie przód/tył
            const gamma = event.gamma || 0;  // Pochylenie lewo/prawo
            
            // Sprawdź czy ruch przekroczył próg czułości
            if (Math.abs(beta - lastBeta) < SENSITIVITY.threshold && 
                Math.abs(gamma - lastGamma) < SENSITIVITY.threshold) {
                return;
            }
            
            // Zapisz ostatnią pozycję
            lastBeta = beta;
            lastGamma = gamma;
            
            // Aktualizuj tło
            updateBackground(beta, gamma);
        }

        // Automatyczna aktywacja czujników
        async function initSensors() {
            try {
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation);
                    }
                } else {
                    window.addEventListener('deviceorientation', handleOrientation);
                }
            } catch (error) {
                console.log("Aktywowano tryb bez czujników");
            }
        }

        // Uruchomienie po załadowaniu strony
        window.addEventListener('DOMContentLoaded', () => {
            // Ustawienie początkowego tła
            document.body.style.background = 
                `linear-gradient(135deg, 
                hsl(0, ${SATURATION}%, ${FIXED_LIGHTNESS}%), 
                hsl(120, ${SATURATION}%, ${FIXED_LIGHTNESS + 5}%), 
                hsl(240, ${SATURATION}%, ${FIXED_LIGHTNESS - 5}%))`;
            
            // Uruchomienie czujników
            setTimeout(initSensors, 100);
        });
    </script>
</body>
</html>
