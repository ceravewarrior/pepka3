<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dynamiczne Tło</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            height: 100vh;
            transition: background 0.5s ease-out;
            touch-action: none;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        // ===== KONFIGURACJA CZUŁOŚCI =====
        const SENSITIVITY = {
            hue: 0.8,        // Czułość zmiany koloru
            angle: 2.5,       // ZWIĘKSZONA czułość obrotu gradientu
            threshold: 0.1    // Niski próg czułości
        };
        
        // ===== KONFIGURACJA KOLORÓW =====
        const FIXED_LIGHTNESS = 30;  // Stała jasność
        const SATURATION = 85;        // Stałe nasycenie
        
        // Stan początkowy
        let lastBeta = 0;
        let lastGamma = 0;
        let currentAngle = 135; // Początkowy kąt gradientu
        
        // Funkcja aktualizująca tło
        function updateBackground(beta, gamma) {
            // Obliczanie zmiany koloru
            const hue = Math.abs(beta * SENSITIVITY.hue + gamma * SENSITIVITY.hue) % 360;
            
            // Obliczanie zmiany kąta na podstawie ruchu
            const deltaGamma = gamma - lastGamma;
            const deltaBeta = beta - lastBeta;
            
            // Aktualizacja kąta gradientu
            currentAngle = (currentAngle + (deltaGamma + deltaBeta) * SENSITIVITY.angle) % 360;
            if (currentAngle < 0) currentAngle += 360;
            
            // Generowanie kolorów
            const color1 = `hsl(${hue}, ${SATURATION}%, ${FIXED_LIGHTNESS}%)`;
            const color2 = `hsl(${(hue + 120) % 360}, ${SATURATION}%, ${FIXED_LIGHTNESS + 5}%)`;
            const color3 = `hsl(${(hue + 240) % 360}, ${SATURATION}%, ${FIXED_LIGHTNESS - 5}%)`;
            
            // Aktualizacja tła
            document.body.style.background = 
                `linear-gradient(${currentAngle}deg, ${color1}, ${color2}, ${color3})`;
        }

        // Obsługa danych z żyroskopu
        function handleOrientation(event) {
            const beta = event.beta || 0;   // Pochylenie przód/tył
            const gamma = event.gamma || 0;  // Pochylenie lewo/prawo
            
            // Sprawdź czy ruch przekroczył próg czułości
            const betaDiff = Math.abs(beta - lastBeta);
            const gammaDiff = Math.abs(gamma - lastGamma);
            
            if (betaDiff > SENSITIVITY.threshold || gammaDiff > SENSITIVITY.threshold) {
                // Zapisz aktualną pozycję
                lastBeta = beta;
                lastGamma = gamma;
                
                // Aktualizuj tło
                updateBackground(beta, gamma);
            }
        }

        // Automatyczna aktywacja czujników
        async function initSensors() {
            try {
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation);
                    }
                } else {
                    window.addEventListener('deviceorientation', handleOrientation);
                }
            } catch (error) {
                console.log("Aktywowano tryb bez czujników");
            }
        }

        // Uruchomienie po załadowaniu strony
        window.addEventListener('DOMContentLoaded', () => {
            // Ustawienie początkowego tła
            document.body.style.background = 
                `linear-gradient(${currentAngle}deg, 
                hsl(0, ${SATURATION}%, ${FIXED_LIGHTNESS}%), 
                hsl(120, ${SATURATION}%, ${FIXED_LIGHTNESS + 5}%), 
                hsl(240, ${SATURATION}%, ${FIXED_LIGHTNESS - 5}%))`;
            
            // Uruchomienie czujników
            setTimeout(initSensors, 100);
        });
    </script>
</body>
</html>
