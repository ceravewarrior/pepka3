<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dynamiczne Tło</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            height: 100vh;
            transition: background 0.5s ease;
            touch-action: none;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        // Funkcja zmieniająca tło na podstawie kątów
        function changeBackgroundColor(beta, gamma) {
            // Mapowanie kątów na wartości kolorów
            const hue = (Math.abs(beta * 2 + gamma * 3)) % 360;
            const sat = 80 + Math.abs(gamma) % 20;
            const light = 15 + Math.abs(beta) % 10;
            
            // Obliczanie dynamicznego kąta gradientu
            const angle = (Math.atan2(gamma, beta) * 180 / Math.PI + 360) % 360;
            
            const color = `hsl(${hue}, ${sat}%, ${light}%)`;
            const color2 = `hsl(${(hue + 120) % 360}, ${sat}%, ${light + 5}%)`;
            const color3 = `hsl(${(hue + 240) % 360}, ${sat}%, ${light - 5}%)`;
            
            // Gradient z dynamicznym kątem
            document.body.style.background = 
                `linear-gradient(${angle}deg, ${color}, ${color2}, ${color3})`;
        }

        // Obsługa danych z żyroskopu
        function handleOrientation(event) {
            const beta = event.beta || 0;  // pochylenie przód/tył
            const gamma = event.gamma || 0; // pochylenie lewo/prawo
            
            changeBackgroundColor(beta, gamma);
        }

        // Funkcja do uruchomienia żyroskopu
        async function startGyro() {
            try {
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation);
                    }
                } else {
                    window.addEventListener('deviceorientation', handleOrientation);
                }
            } catch (error) {
                console.error("Błąd czujników:", error);
            }
        }

        // Automatyczna inicjalizacja
        document.addEventListener('DOMContentLoaded', () => {
            // Uruchomienie czujników
            setTimeout(startGyro, 500);
            
            // Animacja wstępna tła
            let hue = 0;
            function animateBackground() {
                hue = (hue + 0.2) % 360;
                const angle = (hue * 2) % 360;
                const color = `hsl(${hue}, 80%, 15%)`;
                const color2 = `hsl(${(hue + 120) % 360}, 80%, 20%)`;
                const color3 = `hsl(${(hue + 240) % 360}, 80%, 10%)`;
                
                document.body.style.background = 
                    `linear-gradient(${angle}deg, ${color}, ${color2}, ${color3})`;
                requestAnimationFrame(animateBackground);
            }
            
            animateBackground();
        });
    </script>
</body>
</html>
